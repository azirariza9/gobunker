services:
  gobunker-db:
    container_name: gobunker-db
    image: postgres:alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 2s
      retries: 10
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - gobunker-volume:/var/lib/postgresql/data
      - ./database/sql/:/docker-entrypoint-initdb.d:Z


volumes:
  gobunker-volume:
